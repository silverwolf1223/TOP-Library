<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="body">
        <div id="newBook">
            <form>
                <label for="Title">Title: </label>
                <input type="text" id="Title" class="inputs">
                <label for="author">Author: </label>
                <input type="text" id="author" class="inputs">
                <label for="pages"># of Pages: </label>
                <input type="number" id="pages" class="inputs">
                <label for="publishDate"> Publication Date: </label>
                <input type="date" id="publishDate" class="inputs">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" class="inputs">
                <input type="button" id="submit" value="submit">
            </form>
        </div>
        <table cellspacing="0">
            <tbody id="Library">
                <tr class="tableRow">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Publication Date</th>
                    <th>Have you read it?</th>
                    <th></th>
                </tr>
                
            </tbody>
        </table>

        <button id="formButton">New Book</button>

        <script src="script.js"></script>
    </div>
</body>
</html>
